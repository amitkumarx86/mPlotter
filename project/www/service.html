<script type="text/javascript">

document.getElementById("sliderimg").src="images/"+quality+".jpg";

document.getElementById("qualityType").innerHTML= "<br>"+quality+"";
      setInterval(function () {
		                       if(document.getElementById("bedscheck").checked==true)

								else bedNO=0;

								}
								else fsNO=0;

								}
								else daNO=0;

								}

								}
								else mkNO=0;

								}
								else ssNO=0;

								 document.getElementById("cost").innerHTML=""+cost+"";
		                      }, 500);
